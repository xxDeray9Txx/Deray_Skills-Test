<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Club Information Sheet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">

    <h1 align="center">School Club Information Sheet</h1>
    <br>

    <label>Select Club</label><br>
    <select id="sections">

        <option value="Dance Club">Dance Club</option>
        <option value="Glee Club">Glee Club</option>
        <option value="Basketball Varsity">Basketball Varsity</option>
        <option value="Volleyball Varsity">Volleyball Varsity</option>
        <option value="Comm Arts">Comm Arts</option>
        <option value="Math Club">Math Club</option>
        <option value="Science Club">Science Club</option>
        <option value="Social Science Club">Social Science Club</option>
    </select>

    <br><br>

    <button id="submitBtn" class="btn btn-primary">Submit</button>

    <br><br>

    <div id="output" class="p-3 border rounded"></div>

    <script type="py" src="main.py"></script>

</body>
</html>
